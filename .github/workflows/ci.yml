name: CI
on:
  push: { branches: [ main ] }
  pull_request:
  release: { types: [ published ] }

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with: { go-version: '1.18' }

      - id: goenv
        run: |
          echo "::set-output name=gocache::$(go env GOCACHE)"
          echo "::set-output name=gomodcache::$(go env GOMODCACHE)"

      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: ${{ steps.goenv.outputs.gocache }}
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}
      - uses: actions/cache@v3
        with:
          path: ${{ steps.goenv.outputs.gomodcache }}
          key: ${{ runner.os }}-go-mod-${{ hashFiles('**/go.sum') }}

      - run: |
          mkdir -p ui/dist/img
          touch ui/dist/index.html ui/dist/favicon.ico ui/dist/manifest.json ui/dist/img/fake.png
      - uses: golangci/golangci-lint-action@v3

  test:
    name: Test
    runs-on: ubuntu-latest
    env: { GIN_MODE: test }
    steps:
      - uses: actions/setup-go@v3
        with: { go-version: '1.18' }
      - uses: actions/setup-node@v3
        with: { node-version: '14' }

      - id: goenv
        run: |
          echo "::set-output name=gocache::$(go env GOCACHE)"
          echo "::set-output name=gomodcache::$(go env GOMODCACHE)"

      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: ${{ steps.goenv.outputs.gocache }}
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}
      - uses: actions/cache@v3
        with:
          path: ${{ steps.goenv.outputs.gomodcache }}
          key: ${{ runner.os }}-go-mod-${{ hashFiles('**/go.sum') }}

      - run: |
          mkdir -p ui/dist/img
          touch ui/dist/index.html ui/dist/favicon.ico ui/dist/manifest.json ui/dist/img/fake.png
      - run: docker-compose up -d
        working-directory: dev
      - name: Install ArangoDB
        run: |
          curl -OL https://download.arangodb.com/arangodb38/DEBIAN/Release.key
          sudo apt-key add Release.key
          sudo apt-add-repository 'deb https://download.arangodb.com/arangodb38/DEBIAN/ /'
          sudo apt-get update -y && sudo apt-get -y install arangodb3
      - run: go test -coverprofile=cover.out -coverpkg=./... ./...
      - run: go tool cover -func=cover.out
      - uses: codecov/codecov-action@v3

  gocap:
    name: gocap
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with: { go-version: '1.18' }
      - uses: actions/checkout@v3
      - run: go mod download
      - run: go install github.com/cugu/gocap@main
      - run: |
          mkdir -p ui/dist/img
          touch ui/dist/index.html ui/dist/favicon.ico ui/dist/manifest.json ui/dist/img/fake.png
      - run: go list --json ./cmd/catalyst
      - run: gocap check ./cmd/catalyst

  cypress-run:
    runs-on: ubuntu-20.04
    # container: cypress/browsers:node12.18.3-chrome87-ff82
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install curl, go, docker and docker-compose
        run: |
          apt-get --allow-releaseinfo-change update
          apt-get install -y apt-transport-https ca-certificates curl software-properties-common
          
          curl -OL https://go.dev/dl/go1.18.1.linux-amd64.tar.gz
          tar -C /usr/local -xf go1.18.1.linux-amd64.tar.gz
          export PATH=$PATH:/usr/local/go/bin
          
          curl -O https://download.docker.com/linux/debian/dists/buster/pool/stable/amd64/containerd.io_1.4.3-1_amd64.deb
          apt install ./containerd.io_1.4.3-1_amd64.deb
          
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add -
          add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable"
          apt update
          apt-cache policy docker-ce
          apt-get install -y docker-ce
          
          curl -L "https://github.com/docker/compose/releases/download/v2.4.1/docker-compose-linux-x86_64" -o /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose
        shell: bash

      - run: |
          cat nginx.conf
          docker-compose up --quiet-pull --detach
        working-directory: dev
        shell: bash
      - run: |
          yarn install
          yarn serve &
        working-directory: ui
      - run: bash start_dev.sh &
      - run: ./node_modules/.bin/cypress run
        working-directory: ui
      #- name: Cypress run
      #  uses: cypress-io/github-action@v2
      #  with:
      #    working-directory: ui
      #    wait-on: 'http://localhost'

  build-npm:
    name: Build npm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with: { node-version: '14' }
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - run: yarn install && yarn build
        working-directory: ui
      - uses: actions/upload-artifact@v3
        with: { name: ui, path: ui/dist, retention-days: 1 }

  build:
    if: github.event_name != 'pull_request'
    name: Build
    runs-on: ubuntu-latest
    needs: [ build-npm, test ]
    steps:
      - uses: actions/setup-go@v3
        with: { go-version: '1.18' }

      - id: goenv
        run: |
          echo "::set-output name=gocache::$(go env GOCACHE)"
          echo "::set-output name=gomodcache::$(go env GOMODCACHE)"

      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: ${{ steps.goenv.outputs.gocache }}
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}
      - uses: actions/cache@v3
        with:
          path: ${{ steps.goenv.outputs.gomodcache }}
          key: ${{ runner.os }}-go-mod-${{ hashFiles('**/go.sum') }}

      - uses: actions/download-artifact@v3
        with: { name: ui, path: ui/dist }
      - run: go build -o catalyst ./cmd/catalyst/.
      - uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Version
        if: ${{ github.ref != '' }}
        run: |
          echo ${{ github.ref_name }}
          echo ${{ github.ref_name }} > VERSION
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
